<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="result">
            <p id="result-message"></p>
            <p>Player Score: <span id="human-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <button id="play-again" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
